<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="font" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="bg">
    <img src="images/pattern-background-desktop.svg">
    <div class="card">
   <img class="illustration" src="images/illustration-hero.svg" width="100%">
  <h1>Order Summary</h1>
   <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
  <div class="plan">
    <div class="item1">
     <img src="images/icon-music.svg">
    </div>
    <div class="item2">
     <h3>Annual Plan</h3>
     <h4>$59.99/year</h4>
    </div>                                        
    <div class="item3">
     <h5>Change</h5>
    </div>
  </div>
  <button class="btn">Proceed to Payment</button>
  <h4 class="cancel">Cancel Order</h4>
     
   </div>
  </div>
  
  
  
</body>
</html>
